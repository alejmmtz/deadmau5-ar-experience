<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, viewport-fit=cover"
    />
    <title>AR — Negro & Rojo</title>

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap"
      rel="stylesheet"
    />

    <style>
      :root {
        --bg-900: #000000;
        --bg-800: #0b0b0b;
        --accent: #e53935;
        --accent-2: #b71c1c;
        --white: #fff;
        --muted: rgba(255, 255, 255, 0.78);
        --glass: rgba(255, 255, 255, 0.02);
      }
      * {
        box-sizing: border-box;
      }
      html,
      body {
        height: 100%;
        margin: 0;
        font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, Arial;
        background: linear-gradient(180deg, var(--bg-900), var(--bg-800));
        color: var(--muted);
      }

      /* botón mínimo no intrusivo */
      .brand-cta {
        position: fixed;
        left: 12px;
        top: 12px;
        padding: 8px 10px;
        border-radius: 8px;
        background: linear-gradient(90deg, var(--accent), var(--accent-2));
        color: var(--white);
        font-weight: 700;
        z-index: 9999; /* arriba, pero pequeño */
        cursor: pointer;
        border: 0;
        font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, Arial;
        opacity: 0.95;
      }

      /* eliminar cualquier HUD u overlay que pueda bloquear la cámara */
      .hud,
      .note {
        display: none !important;
      }

      a {
        color: inherit;
      }
    </style>

    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-detector.js"></script>
    <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-handler.js"></script>
  </head>

  <body style="margin: 0; overflow: hidden">
    <!-- Solo un botón pequeño y no intrusivo -->
    <button class="brand-cta" onclick="location.href='index.html'">
      Abrir Visor 3D
    </button>

    <a-scene
      vr-mode-ui="enabled: false;"
      loading-screen="enabled: false;"
      renderer="logarithmicDepthBuffer: true;"
      arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
      id="scene"
      embedded
      gesture-detector
    >
      <a-assets>
        <a-asset-item id="animated-asset" src="assets/asset.glb"></a-asset-item>
      </a-assets>

      <a-marker
        id="animated-marker"
        type="pattern"
        preset="custom"
        url="assets/marker.patt"
        raycaster="objects: .clickable"
        emitevents="true"
        cursor="fuse: false; rayOrigin: mouse;"
        id="markerA"
      >
        <a-entity
          id="bowser-model"
          scale="0.483217383568414 0.483217383568414 0.483217383568414"
          animation-mixer="loop: repeat"
          gltf-model="#animated-asset"
          class="clickable"
          gesture-handler
        ></a-entity>
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>

    <script>
      // botón mínimo: navegación hacia el visor 3D
      document
        .querySelector(".brand-cta")
        .addEventListener("click", function () {
          location.href = "model-viewer-red-black.html";
        });

      // Aseguramos que nada más inyecte overlays que bloqueen cámara
      // (si alguna librería añadiera elementos, los ocultamos por seguridad)
      const observer = new MutationObserver(() => {
        document
          .querySelectorAll(".hud, .note, .overlay, .overlay-play")
          .forEach((el) => (el.style.display = "none"));
      });
      observer.observe(document.body, { childList: true, subtree: true });
    </script>
  </body>
</html>
